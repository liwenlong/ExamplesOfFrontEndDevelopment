<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>

		<style type="text/css">
			.item {
				float: left;
				padding: 15px;
				border: 5px solid #999;
			}
			.item h3 {
				text-align: center;
				font-size: 20px;
				color: #808080;
				font-family: 微软雅黑;
			}
		
			/*模糊：值为从0到正无穷*/
			#logo1 {
				-webkit-filter: blur(5px);
			}
			/*亮度：值为0到正无穷*/
			#logo2 {
				-webkit-filter: brightness(5);
			}
			/*对比度：值为0到正无穷*/
			#logo3 {
				-webkit-filter: contrast(5);
			}
			/*灰度：值为0到1*/
			#logo4 {
				-webkit-filter: grayscale(1);
			}
			/*色相旋转：值为负无穷到正无穷*/
			#logo5 {
				-webkit-filter: hue-rotate(-45deg);
			}
			/*反色：值为从0到1*/
			#logo6 {
				-webkit-filter: invert(1);
			}
			/*透明：值为从0到1*/
			#logo7 {
				-webkit-filter: opacity(0.5);
			}
			/*饱和度：值为从0到正无穷*/
			#logo8 {
				-webkit-filter: saturate(3);
			}
			/*褐色：值为从0到1*/
			#logo9 {
				-webkit-filter: sepia(1);
			}
		</style>

	</head>

	<body>
	
		<img src="logo.png" alt=""  style="clear: both;"/>
		<br />
		
		
		<div class="item">
			<img src="logo.png" alt="" id="logo1" />
			<h3>模糊效果</h3>
		</div>
		
		<div class="item">
			<img src="logo.png" alt="" id="logo2" />
			<h3>亮度</h3>
		</div>
		<div class="item">
			<img src="logo.png" alt="" id="logo3" />
			<h3>对比度</h3>
		</div>
		<div class="item">
			<img src="logo.png" alt="" id="logo4" />
			<h3>灰度</h3>
		</div>
		<div class="item">
			<img src="logo.png" alt="" id="logo5" />
			<h3>色相旋转</h3>
		</div>
		<div class="item">
			<img src="logo.png" alt="" id="logo6" />
			<h3>反色</h3>
		</div>
		<div class="item">
			<img src="logo.png" alt="" id="logo7" />
			<h3>透明</h3>
		</div>
		<div class="item">
			<img src="logo.png" alt="" id="logo8" />
			<h3>饱和度</h3>
		</div>
		<div class="item">
			<img src="logo.png" alt="" id="logo9" />
			<h3>褐色</h3>
		</div>
		
		
		
		
		




	</body>

</html>
