<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.sample {
				width: 500px;
				margin: 20px auto;
				border: 1px solid lightgray;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
			.fancy {
				width: 500px;
				margin: 20px auto;
				padding: 50px;
				border: 10px solid lightgray;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		
		<div class="sample">
			我小一些...
		</div>
		<div class="fancy">
			我比它大！
		</div>
		
	</body>
</html>
