<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>17-4-6 定义对齐方式</title>
		<style type="text/css">
			div#container {
				display: box;
				display: -moz-box;
				display: -webkit-box;
				
				-moz-box-pack: center;
				-webkit-box-pack: center;
				
				-moz-box-align: center;
				-webkit-box-align: center;
				
				width: 300px;
				height: 200px;
				background-color: pink;
			}
			#text-a {
				background-color: orange;
			}
			#text-b {
				background-color: yellow;
			}
			#text-c {
				background-color: limegreen;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="text-a">列1</div>
			<div id="text-b">列2</div>
			<div id="text-c">列3</div>
		</div>
	</body>
</html>
