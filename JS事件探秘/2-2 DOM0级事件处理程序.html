<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2-2 DOM0级事件处理程序</title>
	</head>
	<body>
		<div id="box">
			<input type="button" id="btn" value="按钮" />
		</div>
		<script type="text/javascript">
			var btn = document.getElementById('btn');
			// DOM 0级添加事件
			btn.onclick = function() {
				alert("这是一个DOM0级事件处理程序");
			}
			// DOM 0级删除事件
			// btn.onclick = null;
		</script>
	</body>
</html>
