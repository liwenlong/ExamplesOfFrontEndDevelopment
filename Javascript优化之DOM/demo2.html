<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>

		<ul id="list"></ul>

		<script type="text/javascript">
			var list = document.getElementById('list');

			console.time('time1');
			for (var i = 0; i < 50000; i++) {
				var li = document.createElement('li');
				list.appendChild(li);
			}
			console.timeEnd('time1');
			
			console.time('time2');
			var str = '';
			for (var i = 0; i < 50000; i++) {
				str += '<li></li>';
			}
			list.innerHTML = str;
			console.timeEnd('time2');
		</script>

	</body>

</html>
