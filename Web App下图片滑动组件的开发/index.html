<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-touch-fullscreen" content="YES" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>Web App下图片滑动组件的开发</title>
		<style type="text/css">
			html, body, #canvas, ul, li {
				width: 100%;
				height: 100%;
			}
			body {
				margin: 0;
				padding: 0;
				background: #333333;
				overflow: hidden;
			}
			#canvas {
				overflow: hidden;
			}
			ul, li {
				list-style: none;
				padding: 0;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>

	<body>

		<div id="canvas">
			<ul>
				<li>
					<img src="imgs/9.jpg" width="320"/>
				</li>
			</ul>
		</div>


	</body>

</html>
