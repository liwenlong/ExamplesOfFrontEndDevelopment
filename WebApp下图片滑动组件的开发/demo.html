<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#canvas {
				width: 250px;
				height: 400px;
				border: 1px solid gray;
				margin: 50px auto;
			}
			#content {
				width: 1500px;
				height: 360px;
				border: 1px solid red;
				margin-top: 20px;
				-webkit-transition: all 0.2s linear;
				-webkit-transform: translate3d(10px, 0, 0);
			}
		</style>
	</head>
	<body>
		
		<!-- 图片滑动组件原理分析 -->
		
		<div id="canvas">
			<div id="content"></div>
		</div>
		
	</body>
</html>
