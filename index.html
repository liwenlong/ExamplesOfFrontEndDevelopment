<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>
		<video id="myVideo" width="500" autoplay="autoplay" controls="controls">
			Your browser does not support the video tag.
		</video>

		<script>
			navigator.webkitGetUserMedia({
				video: true
			}, function(stream) {
				document.getElementById("myVideo").src = webkitURL.createObjectURL(stream);
			}, function(error) {
				console.log("不支持媒体流～ ", error);
			});
		</script>
	</body>

</html>
