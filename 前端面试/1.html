<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 100%;
				height: auto;
				background: green;
				display: box;
				display: -webkit-box;
				display: -moz-box;
			}
			.item {
				-webkit-box-flex: 1;
				height: 40px;
				line-height: 40px;
				background: #FFF2F2;				
				margin: 10px 0 10px 10px;
			}
			.item:first-child {
				-webkit-box-flex: 0;
				width: 200px;
			}
			.item:last-child {
				margin-right: 10px;
			}
		</style>
	</head>
	<body>

		<div class="box">
			<div class="item">column 1</div>
			<div class="item">column 2</div>
			<div class="item">column 3</div>
		</div>
	</body>
</html>
