<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
			}
			.box {
				width: 1280px;
				margin: 0 auto;
			}
			.box img {
				border: 1px solid gray;
			}
			#goTop {
				width: 40px;
				height: 40px;
				background: #666666;
				position: fixed;
				bottom: 20px;
				right: 20px;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<img src="img/1.png" width="100%" />
		</div>

		<div id="goTop">

		</div>

		<script type="text/javascript">
			var goTop = document.getElementById('goTop');
			var timer = null;
			var speed = 10;
			var isScrolling = false;

			goTop.onclick = function(e) {
				timer = setInterval(function() {
					isScrolling = true;
					document.documentElement.scrollTop -= speed;
					document.body.scrollTop -= speed;
					speed += 5;
					if (document.documentElement.scrollTop === 0 && document.body.scrollTop === 0) {
						clearInterval(timer);
						speed = 10;
					}
				}, 10);
			}

			window.onscroll = function(e) {
				console.log(e)
			}
		</script>
	</body>

</html>
