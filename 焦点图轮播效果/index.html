<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>焦点图轮播效果</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#container {
				width: 600px;
				height: 400px;
				overflow: hidden;
				position: relative;
			}
			#list {
				width: 4200px;
				position: absolute;
			}
			#list img {
				float: left;
			}
			#buttons {
				position: absolute;
				width: 100px;
				height: 12px;
				bottom: 20px;
				left: 250px;
			}
			#buttons span {
				width: 10px;
				height: 10px;
				border: 1px solid #FFFFFF;
				-moz-border-radius: 50%;
				-webkit-border-radius: 50%;
				border-radius: 50%;
				display: inline-block;
				background: #333;
				cursor: pointer;
				float: left;
				margin-left: 7px;
			}
			#buttons span.on {
				background: orangered;
			}
			.arrow {
				width: 40px;
				height: 40px;
				position: absolute;
				top: 180px;
				background-color: rgba(0, 0, 0, 0.3);
				text-decoration: none;
				color: #fff;
				font-size: 36px;
				text-align: center;
				font-weight: bold;
				line-height: 40px;
				display: none;
			}
			.arrow:hover {
				background-color: rgba(0, 0, 0, 0.7);
			}
			#container:hover .arrow {
				display: block;
			}
			#prev {
				left: 20px;
			}
			#next {
				right: 20px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="list" style="left: -600px;">
				<img src="img/5.jpg" alt="1" />
				<img src="img/1.jpg" alt="1" />
				<img src="img/2.jpg" alt="2" />
				<img src="img/3.jpg" alt="3" />
				<img src="img/4.jpg" alt="4" />
				<img src="img/5.jpg" alt="5" />
				<img src="img/1.jpg" alt="5" />
			</div>
			<div id="buttons">
				<span index="1" class="on"></span>
				<span index="2"></span>
				<span index="3"></span>
				<span index="4"></span>
				<span index="5"></span>
			</div>
			<a href="javascript:;" id="prev" class="arrow">&lt;</a>
			<a href="javascript:;" id="next" class="arrow">&gt;</a>
		</div>
		<script src="main.js"></script>
	</body>
</html>
