<html>
	<head>

			* {
				margin: 0;
				padding: 0;

				background-color: black;

			#album-list {
				list-style: none;
			}
			#album-list li {
				width: 24%;

				height: 100%;
				display: none;
				background-color: rgba(0, 0, 0, 0.8);
			}

	</head>

		<ul id="album-list"></ul>
