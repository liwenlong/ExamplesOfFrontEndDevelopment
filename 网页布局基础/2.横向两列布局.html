<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			#wrap {
				margin: 0 auto;
				width: 960px;
			}
			#header {
				width: 100%;
				height: 50px;
				background: blue;
			}
			#main {
				width: 100%;
				overflow: hidden;
				background: gray;
			}
			#footer {
				width: 100%;
				height: 50px;
				background: orange;
			}
			.left {
				width: 800px;
				height: 200px;
				background: red;
				float: left;
			}
			.right {
				width: 140px;
				height: 400px;
				background: yellow;
				float: right;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				头部
			</div>
			<div id="main">
				<div class="left"></div>
				<div class="right"></div>
			</div>
			<div id="footer">
				footer
			</div>
		</div>
	</body>
</html>
