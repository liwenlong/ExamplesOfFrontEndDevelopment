<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box1 {
				height: 300px;
				background: red;
			}
			.box2 {
				height: 100px;
				background: green;
				position: absolute;
				left: 50px;
				top: 20px;
				
			}
			.box3 {
				height: 200px;
				background: blue;
			}
			.box {
				height: 50px;
				background: yellow;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div class="box1">box1</div>
		<div class="box">
			<div class="box2">box2</div>
		</div>
		<div class="box3">box3</div>
	</body>
</html>
